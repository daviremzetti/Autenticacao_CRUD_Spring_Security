<!DOCTYPE html>
<html lang="pt-br" xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary cabecalho">
        <div class="container-fluid">
            <span>HOME</span><button class="btn btn-primary btn-sair">SAIR</button>
        </div>
    </nav>
    <main>
        <div class="menu">
            <button class="btn btn-primary btn-adm cad_usuario">CADASTRAR USUÁRIOS</button>
            <button class="btn btn-primary btn-adm listar_usuario">LISTAR USUÁRIOS</button>
            <button class="btn btn-primary btn-adm cad_produto">CADASTRAR PRODUTOS</button>
            <button class="btn btn-primary btn-user listar_produto">LISTAR PRODUTOS</button>
        </div>
        <div class="principal">
            <form class="row g-3 needs-validation formulario-usuario" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nome</label>
                  <input type="text" class="form-control nome" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Login</label>
                    <input type="text" class="form-control login" required>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Role</label>
                  <select class="form-select role" required>
                    <option selected disabled value="">Selecione a Role</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Senha</label>
                    <input type="text" class="form-control senha" required>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
            </form>
            <table class="table table-striped tabela-usuario">
                <thead>
                  <tr>
                    <th scope="col">NOME</th>
                    <th scope="col">LOGIN</th>
                    <th scope="col">ROLE</th>
                    <th scope="col">SENHA</th>
                  </tr>
                </thead>
                <tbody class="tabela-usuario-corpo">

                </tbody>
            </table>
            <form class="row g-3 needs-validation formulario-produto" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nome</label>
                  <input type="text" class="form-control nome_produto" required>
                  <label for="validationCustom01" class="form-label">Valor</label>
                  <input type="number" step="0.01" class="form-control valor_produto" required>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Cadastrar</button>
                </div>
            </form>
            <table class="table table-striped tabela-produto">
                <thead>
                  <tr>
                    <th scope="col">NOME</th>
                    <th scope="col">VALOR</th>
                  </tr>
                </thead>
                <tbody class="tabela-produto-corpo">

                </tbody>
            </table>
        </div>
        
    </main>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" th:src="@{/js/scripthome.js}"></script>
</body>
</html>
